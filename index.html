<!DOCTYPE html>
<html>

<head>
  <title>Marvel vs DC</title>
  <link rel="stylesheet" type="text/css" href="styleSheet.css">
  <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="Chart.min.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>Marvel vs DC</h1>
      <p>Which superhero do you favor?  Select the image to vote!</p>
    </header>

    <section id="voting-box">

      <div id="choice1" class="choice-box">
        <div id="photo-one"><img id="photo1" src="images/1.jpg"></div>
      </div>

      <canvas width="100" height="100" id="canvas"></canvas>

      <div  id="choice2" class="choice-box">
        <div id="photo-two"><img id="photo2" src="images/2.jpg"></div>
      </div>

    </section>

  </main>

  <script type="text/javascript" src="jquery.js"></script>
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
  <script src="voteTracker.js"></script>
</body>
</html>
